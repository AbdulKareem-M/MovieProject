<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {%for i in data%}
  <ul>
    <h1>Title: {{i.name}}</h1>
    <li>language: {{i.language}}</li>
    <li>director: {{i.director}}</li>
    <li>year: {{i.year}}</li>
    <li>runtime: {{i.runtime_in_minutes}} minutes</li>
  </ul>
  {%endfor%}
</body>
</html>
